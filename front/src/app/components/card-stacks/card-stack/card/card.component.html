<div class="card" (click)="click()" [ngClass]="{'card-selected': isSelected}">
  <div class="card-content">
    <h2 class="card-title">{{login.decryptedData?.title ?? '*********' }}</h2> <mat-icon *ngIf="!login.decryptedData">lock</mat-icon>
  </div>
  <div class="card-footer">
    <app-chip *ngFor="let tagName of login.tagNames; let i = index" [label]="tagName"></app-chip>
  </div>
</div>
