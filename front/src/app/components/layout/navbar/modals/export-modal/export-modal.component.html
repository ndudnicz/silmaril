<div class="modal-body">
    <h1 mat-dialog-title>Export Logins</h1>
    <mat-icon class="close-button close-dialog-button" (click)="closeDialog()">close</mat-icon>
    <mat-dialog-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" (keypress)="keypress($event)">
           
                <mat-radio-group formControlName="exportFormat" aria-label="Select an option">
                <mat-label>Export Format</mat-label>
                    <mat-radio-button [value]="ImportExportFormat.JSON">Encrypted Json</mat-radio-button>
                    <mat-radio-button [value]="ImportExportFormat.CSV">Csv</mat-radio-button>
                </mat-radio-group>
            <mat-form-field class="full-width" appearance="fill" floatLabel="always" *ngIf="form.get('exportFormat')?.value === ImportExportFormat.JSON">
                <mat-label>Encryption password</mat-label>
                <input matInput type="password" formControlName="encryptionPassword" placeholder="Enter password to encrypt the export">
            </mat-form-field>
            <div class="buttons">
                <button mat-raised-button type="submit" matButton [disabled]="form.invalid || loading">Export</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
