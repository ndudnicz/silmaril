<div class="vault-container">
    <mat-toolbar>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>diamond</mat-icon>
        </button>
        <span>Silmaril</span>
        <span class="example-spacer"></span>
        <div class="toolbar-button">
        <button type="submit" mat-raised-button>
            <mat-icon>key</mat-icon>Change Master Password
        </button>
        </div>
        <div class="toolbar-button">
        <button mat-icon-button (click)="openAddLoginModal()" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>add</mat-icon>
        </button>
        </div>

        <div class="toolbar-button">
        <button mat-icon-button (click)="logout()" class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon">
            <mat-icon>logout</mat-icon>
        </button>
        </div>
    </mat-toolbar>

    <mat-grid-list cols="6" rowHeight="88vh" [gutterSize]="'1px'" [style.background]="'#f5f5f5'">
        <mat-grid-tile [colspan]="4" [rowspan]="1" [style.background]="'#3f61b5'">2</mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'#3851b5'">3</mat-grid-tile>
    </mat-grid-list>
    <div id="vault-footer" style="display: flex; align-content: center; justify-content: center; padding: 4px;">
        <i>Silmaril</i>
    </div>
</div>
