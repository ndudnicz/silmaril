<div class="vault-container">
    <mat-toolbar class="toolbar">
        <button mat-icon-button class="example-icon">
            <mat-icon>diamond</mat-icon>
        </button>
        <span>Silmaril</span>
        <span class="spacer"></span>
        <div class="toolbar-button">
            <button mat-icon-button (click)="openAddLoginModal()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <!-- <div class="toolbar-button">
            <button type="submit" mat-raised-button>
                <mat-icon>key</mat-icon>Change Master Password
            </button>
        </div> -->
        <div class="toolbar-button">
            <button mat-icon-button (click)="settings()">
                <mat-icon>settings</mat-icon>
            </button>
        </div>
        <div class="toolbar-button">
            <button mat-icon-button (click)="signout()">
                <mat-icon>logout</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <div class="grid-container">
        <div [ngClass]="{
            'left-container': true,
            'left-container-fullscreen': selectedLogin == null
            }">
            <div id="stacks-container">
                @if (logins.length == 0 && loading == false) {
                <div id="no-data">
                    <span>No data yet</span>
                    <br>
                    <span>Add your first login</span>
                    <br>
                    <button mat-icon-button (click)="openAddLoginModal()" class="example-icon favorite-icon"
                        aria-label="Example icon-button with heart icon">
                        <mat-icon id="no-data-button">add</mat-icon>
                    </button>
                </div>
                }
                <app-card-stack class="card-stack" *ngFor="let entry of loginStackEntries" [logins]="entry.value"
                    [title]="entry.key">
                </app-card-stack>
            </div>
        </div>
        <div [hidden]="selectedLogin == null" class="right-container">
            <app-selected-login ></app-selected-login>
        </div>
    </div>
</div>
